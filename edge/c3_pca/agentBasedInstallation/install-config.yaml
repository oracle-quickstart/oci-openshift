apiVersion: v1
metadata:
  name: <replace with the OpenShift cluster name>
baseDomain: <replace with the name of cluster's DNS zone>
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  networkType: OVNKubernetes
  machineNetwork:
    - cidr: <replace with desired value, example 10.0.0.0/16>
  serviceNetwork:
    - 172.30.0.0/16
compute:
  - architecture: amd64
    hyperthreading: Enabled
    name: worker
    replicas: 0
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  replicas: 3
platform:
  external:
    platformName: oci
    cloudControllerManager: External
proxy:
  httpProxy: <replace with desired proxy value>
  httpsProxy: <replace with desired proxy value>
  noProxy: <replace with desired proxy value and append the value of the networking.machineNetwork.cidr>
sshKey: '<replace with your publish ssh key>'
pullSecret: '<replace with your pull secret key generated from RH>'
# For the specific parameter configurations, please refer to the link  https://docs.openshift.com/container-platform/4.15/installing/installing_with_agent_based_installer/installation-config-parameters-agent.html
